   <style>
    div {
        width: 200px;
        height: 200px;
        margin-right: 7px;
        text-align: center;
    }
    #mousezone {
        background-color: #59b1f6;
        float: left;

    #overzone {

<!-- body -->
<body>
    <button id="btn">이벤트 제거</button>
    <p id="1">클릭하면 글자 색상이 바뀌어요~!</p>
    <p id="2">클릭하면 글자 색상이 바뀌어요~!</p>
    <p id="3">클릭하면 글자 색상이 바뀌어요~!</p>
    <p id="4">클릭하면 글자 색상이 바뀌어요~!</p>
    <div id="mousezone">마우스 존</div>
    <div id="overzone">H 오버 존</div>
    <input type="text" placeholder="아이디">
    <input type="password" placeholder="비밀번호">
</body>

<!-- script -->
<script>
    // $('#mousezone').mouseenter(function(){
    //     $(this).html('마우스 오버!');
    //     $(this).css('background-color','red');
    // });

    // $('#mousezone').mouseleave(function(){
    //     $(this).html('마우스 아웃!');
    //     $(this).css('background-color','yellow');
    // });

    // 이걸 하나로 묶으면
    $('#mousezone').hover(function(){
        $(this).html('마우스 오버!');
        $(this).css('background-color','red');
    }, function(){
        $(this).html('마우스 아웃!');
        $(this).css('background-color','yellow');
    });   

    // focus event
    $('input').focus(function(){
        $(this).css('background-color','skyblue');
    });

    // blur : focus 의 반대
    $('input').blur(function(){
        $(this).css('background-color','lightgray');
    });

</script>
