<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" value="some text" />
    <p>문자가 쓰여진<b>강조된</b> 영역</p>
    <span id="txt"></span>
    <span id="html"></span>
    <fieldset>
        <legend>숫자 입력</legend>
        RANGE(0~100) :
        <input id="point" type="range" min="0" max="100" value="50" step="1">
        당신이 선택한 값 :
        <span id="msg"></span>
        <br>
        <button id="inc">증가</button>
        <button id="dec">감소</button>
    </fieldset>
    <fieldset>
        <legend>라디오버튼</legend>
        <div>
            <input name="front" type="radio" value="HTML" />
            HTML
        </div>
        <div>
            <input name="front" type="radio" value="CSS" />
            CSS
        </div>
        <div>
            <input name="front" type="radio" value="JS" />
            JS
        </div>
        <span id="selected">선택값 없음</span>
    </fieldset>
</body>
<script>
    $(function() {
        let txt = $("p").text();
        let html = $("p").html();
        console.log(txt);
        console.log(html);
        $("#txt").text("<h1>html과 text의 차이</h1>");
        $("#html").html("<h1>html과 text의 차이</h1>");

        let attr = $("input").attr("type");
        let val = $("input").val();
        console.log(attr);
        console.log(val);
    }); // ready End
</script>
<script>
    let $radio = $(":radio");
    console.log($radio);

    // 엘리먼트 선택자는 ""를 붙이지 않음
    $($radio).click(function() {
        let val = $(this).val();
        $("#selected").html("당신의 선택값 : " + val);
    });
</script>
</html>
