<!DOCTYPE html>
<html>
    <head>
        <title> 열 병합 </title>
        <style>
            table, th, td {
                border: 1px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>테이블 열 병합</h2>
        <table style="width: 100%;">
            <caption>8월</caption>
            <tr>
                <th colspan="4" style="background-color: red;">8월</th>
                <th colspan="3">1주차</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </body>
</html>
