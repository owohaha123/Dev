<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서의 구조 지정</title>
</head>
<body>
	<!-- 헤더 부분 -->
	<header>
		<h1>문서의 주제목</h1>
		<nav>메뉴바1</nav>
		<nav>메뉴바2</nav>
	</header>
	<hr size="5px" noshade="noshade" width="80%" align="left">
	<!-- 본문 부분 -->
	<section>
		<article>
			<header>
				<h2>부제목 1</h2>
			</header>
			<p>이 곳은 부 섹션 영역입니다.</p>
		</article>
		<article>
			<header>
				<h2>부제목 2</h2>
			</header>
			<p>이곳은 두번째 두 섹션 영역입니다.</p>
		</article>
	</section>
	<!-- 부가 정보 부분 -->
	<aside>
		<h2>부가 정보 제목</h2>
		<p>이곳은 이 사이트의 부가적 정보를 제공하는 영역입니다.</p>
		<h2>광고</h2>
		<p>이곳에는 광고를 넣기도 합니다.</p>
	</aside>
	<!-- 사이트 정보(풋터) 부분 -->
	<footer>
		<small>사이트 정보 표시</small>
	</footer>
</body>
</html>
