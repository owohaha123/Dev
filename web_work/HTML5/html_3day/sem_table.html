<!DOCTYPE html>
<html>
    <head>
        <title> 시맨틱테이블 태그 </title>
    </head>
    <body>
        <h2>시맨틱 테이블</h2>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>태그 명칭</th>
                    <th>설명</th>
                    <th>사용여부</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">참고: http://w3.org</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>thead</td>
                    <td>표 머릿말 부분의 그룹태그</td>
                    <td>가능</td>
                </tr>
                <tr>
                    <td>tfoot</td>
                    <td>표 꼬릿말 부분의 그룹태그</td>
                    <td>가능</td>
                </tr>
                <tr>
                    <td>tbody</td>
                    <td>표 본문 부분의 그룹태그</td>
                    <td>가능</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
