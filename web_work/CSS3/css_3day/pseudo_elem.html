<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상 요소 선택자</title>
    <style>
        p::first-line {
            color: blue;
            background-color: yellow;
        }
        h2::first-letter, p::first-letter {
            color: red;
            font-size: 50px;
        }
        #p1::after { /* <-> before*/
            content: "흰둥이";
            color: black;
            background-image: url("dog.jpg");
            background-size: 300px 200px;
            width: 300px;
            height: 200px;
            display: block;
        }
    </style>
</head>
<body>
    <h2 id="p1">이건 제목입니다</h2>
    <p>Lorem ipsum dolor sit amet,
       consectetur adipiscing elit.
       Sed suscipit justo sed tortor ullamcorper,
       nec porta diam convallis. </p>
    <p>이건 다른 문단입니다.</p>
</body>
</html>
