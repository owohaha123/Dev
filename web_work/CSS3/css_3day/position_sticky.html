<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sticky 위치</title>
    <style>
        body {
            height: 1000px;
        }
        .fix {
            background-color: darkblue;
            color: white;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            box-sizing: border-box;
            width: 100%;
            height: 50px;
        }
        .st {
            background-color: rgb(255, 173, 236);
            position: sticky;
            top: 0;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <p>스트롤에 따라 아래 div가 어떻게 되는지 보세요.</p>
    <br><br><br>
    <div class="st">여기가 sticky 영역</div>
    <div class="fix">여기는 fixed 영역</div>
</body>
</html>
