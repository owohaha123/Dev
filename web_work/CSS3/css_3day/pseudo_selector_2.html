<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구조적 가상 선택자</title>
    <style>
        h3:first-child {
            color: blue;
        }
        h3:last-child {
            color: red;
        }
        h3:nth-child(even) {
            color: rgb(106, 0, 255);
        }
        h3:nth-child(3n) {
            border: 1px solid green;
        }
    </style>
</head>
<body>

    <h3>프론트엔드 프로그래밍</h3>

</body>
</html>
