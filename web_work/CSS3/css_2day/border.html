<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테두리(border)</title>
    <style>
        div {
            width: 200px;
            background-color: rgb(108, 170, 228);
            border-width: thick;
        }
        #d0 {
            border-style: solid;
            border-width: thick thin medium thick;
        }
        #d1 {
            border-style: dotted solid dashed double;
        }
        #d2 {
            border-style: dashed;
        }
        #d3 {
            border-style: double;
            border-left-style: solid;
            border-top-color: rgb(186, 226, 43);
        }
        #d4 {
            border-style: groove;
        }
        #d5 {
            border-style: ridge;
        }
        #d6 {
            border-style: inset;
        }
        #d7 {
            border-style: outset;
        }
        #d8 {
            border-style: none;
        }
        #d9 {
            border-style: hidden;
        }
        #d10 {
            border-style: solid;
            border-radius: 30px 10px 20px 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="d0">d0 : 실선(solid)</div>
    <br>
    <div id="d1">d1 : 점선(dotted)</div>
    <br>
    <div id="d2">d2 : 파선(dashed)</div>
    <br>
    <div id="d3">d3 : 이중선(double)</div>
    <br>
    <div id="d4">d4 : 음각선(groove)</div>
    <br>
    <div id="d5">d5 : 양각선(ridge)</div>
    <br>
    <div id="d6">d6 : 삽입선(inset)</div>
    <br>
    <div id="d7">d7 : 돌출선(outset)</div>
    <br>
    <div id="d8">d8 : 선없음(none)</div>
    <br>
    <div id="d9">d9 : 선숨김(hidden)</div>
    <br>
    <div id="d10">d10 : 둥근 모서리</div>
</body>

</html>
