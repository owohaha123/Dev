<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관계(비교)연산자</title>
</head>
<body>
    
</body>
<script>
    // 두 개의 변수 num1과 num2에 7과 2를 선언
    var num1 = 7;
    var num2 = 2;

    var result;

    result = num1 > num2;
    console.log("> (크다)의 결과: " + result);
    result = num1 < num2;
    console.log("< (작다)의 결과: " + result);
    result = num1 >= num2;
    console.log(">= (크거나같다)의 결과: " + result);
    result = num1 <= num2;
    console.log("<= (작거나같다)의 결과: " + result);
    result = num1 == num2;
    console.log("== (같다)의 결과: " + result);
    result = num1 != num2;
    console.log("!= (다르다)의 결과: " + result);

</script>
</html>
